{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropit</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://unpkg.com/filepond@^4/dist/filepond.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
        <header class="head my-3">
          <nav class="navbar navbar-expand-lg navbar-light head__custom-nav">
            <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="{% static 'images/logo.png' %}" alt="website logo" />
              <span>Dropit</span>
            </a>
          </nav>
        </header>
    </div>
    <div class="para">
        <p>Send, Receive and Work Together With Your Friends on Every File </p>
    </div>
    <div class="cont">
        <button type="button" class="btn btn-primary" ><a href="/media/zip/{{uid}}.zip">Download Files</a></button>
    </div>
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  
</html>
